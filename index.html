<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FunQuiz</title>
</head>

<body>
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- title -->
    <h1>FunQuiz</h1>
    <!-- score area -->
    <div id='score-area'>
        <p>Score: <span id='score'>0</span></p>
        <p>Life Points: <span id=life-points>5</span></p>
    </div>
    <!-- quiz categories -->
    <div id='quiz-category-area'>
        <button data-button-type='geography'>Geography</button>
        <button data-button-type='science'>Science</button>
        <button data-button-type='music'>Music</button>
        <button data-button-type='animals'>Animals</button>
    </div>
    <!-- quiz area -->
    <div id='quiz-area'>
        <h2 id='question'>Question</h2>
        <input type='radio' id='option-a' name='answer-options' value='a' class='answer-radio' required>
        <label for="option-a" class='answer-option'>answer option 1</label><br>

        <input type='radio' id='option-b' name='answer-options' value='b' class='answer-radio' required>
        <label for="option-b" class='answer-option'>answer option 2</label><br>

        <input type='radio' id='option-c' name='answer-options' value='c' class='answer-radio' required>
        <label for="option-c" class='answer-option'>answer option 3</label><br>

        <input type='radio' id='option-d' name='answer-options' value='d' class='answer-radio' required>
        <label for="option-d" class='answer-option'>answer option 4</label><br>

        <button data-button-type='confirm'>Confirm selected answer</button>
        <button data-button-type='next'>Next Question</button>
    </div>
    <!-- Javascript files for questions and quiz -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/quiz.js"></script>
    <!-- boostrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
