<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FunQuiz</title>
</head>
<body>
    <!-- title -->
    <h1>FunQuiz</h1>
    <!-- score area -->
    <div id='score-area'>
        <p>Score: <span>0</span></p>
        <p>Life Points: <span>0</span></p>
    </div>
    <!-- quiz categories -->
    <div id='quiz-category-area'>
        <button data-button-type='geography'>Geography</button>
        <button data-button-type='science'>Science</button>
        <button data-button-type='music'>Music</button>
        <button data-button-type='animals'>Animals</button>
    </div>
    <!-- quiz area -->
    <div id='quiz-area'>
        <h2 id='question'>Question</h2>
       <p class='answer-option'>answer option 1</p>
       <p class='answer-option'>answer option 2</p>
       <p class='answer-option'>answer option 3</p>
       <p class='answer-option'>answer option 4</p>
        <button data-button-type='confirm'>Confirm selected answer</button>
    </div>
    <!-- Javascript files for questions an quiz -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
